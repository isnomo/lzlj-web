<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit" />
  <meta name="keywords" content="HiWork 基础空间 组合场景 插件模块 办公区 写字楼 办公平台">
  <meta name="description" content="HiWork是未来办公空间解决方案提供商，面向未来的城市办公新生态。">
  <link rel="icon" href="img/icon.png">
  <title>更高效率 - HiWork – 未来办公空间解决方案提供商</title>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet/less" href="css/nomo-css.css">
  <link rel="stylesheet/less" href="css/hiwork.css">
  
  <style>
    .carousel-main{
      width: 100%;
      overflow: hidden;
    }
    .carousel-speed{
      transition: all .3s ease;
    }
    .carousel-main ul li{
      text-align: center;
      font-size: 30px;
      line-height: 300px;
    }
    .carousel-main ul li.active{
      color: #fff;
    }
    .btn ul li{
      width: 10px;
      height: 10px;
      background: turquoise;
      float: left;
      margin-right: 10px;
    }
  </style>


  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <section class="hiwork-layout">
    <div class="carousel" id="carousel-layout">
      <div class="item__arrows">
        <span class="box_left">
          <svg width="20px" height="13px" viewBox="0 0 20 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs></defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="05未来办公创新平台" transform="translate(-585.000000, -706.000000)" stroke="#009944">
                <g id="Group-2" transform="translate(241.000000, 177.000000)">
                  <g transform="translate(344.000000, 530.000000)" id="Group-15">
                    <g transform="translate(9.500000, 5.500000) scale(-1, 1) translate(-9.500000, -5.500000) ">
                      <g id="Group-7">
                        <path d="M0,5.5 L18,5.5" id="Line-3" stroke-linecap="square"></path>
                        <polyline id="Triangle-2" transform="translate(16.000000, 5.500000) rotate(90.000000) translate(-16.000000, -5.500000) "
                          points="10.5 8.5 16 2.5 16 2.5 21.5 8.5"></polyline>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </span>
        <span class="box_right">
          <svg width="20px" height="13px" viewBox="0 0 20 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs></defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="05未来办公创新平台" transform="translate(-649.000000, -706.000000)" stroke="#009944">
                <g id="Group-2" transform="translate(241.000000, 177.000000)">
                  <g transform="translate(344.000000, 530.000000)" id="Group-15">
                    <g transform="translate(65.000000, 0.000000)">
                      <g id="Group-7">
                        <path d="M0,5.5 L18,5.5" id="Line-3" stroke-linecap="square"></path>
                        <polyline id="Triangle-2" transform="translate(16.000000, 5.500000) rotate(90.000000) translate(-16.000000, -5.500000) "
                          points="10.5 8.5 16 2.5 16 2.5 21.5 8.5"></polyline>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </span>
      </div>
      <div class="carousel-main">
        <ul class="list-inline">
          <li>
            <div style="width: 370px;height: 300px;background: blue;">0</div>
          </li>
          <li>
            <div style="width: 370px;height: 300px;background: red;">1</div>
          </li>
          <li>
            <div style="width: 370px;height: 300px;background: tomato;">2</div>
          </li>
          <li>
            <div style="width: 370px;height: 300px;background: green;">3</div>
          </li>
          <li>
            <div style="width: 370px;height: 300px;background: fuchsia;">4</div>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div class="btn">
        <ul></ul>
      </div>
    </div>
  </section>


  <!--JS-->
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <!-- <script>
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script> -->
  <!-- production -->
  <script src="js/less.min.js" data-env="production"></script>
  <script src="js/hiwork.js"></script>
  <script src="js/carousel.js"></script>
  <!-- <script src="js/contact.js"></script> -->
  <script>
    carousel({
      wall: $("#carousel-layout"),
      btnTab: '.btn',
      boxImg: '.carousel-main',
      boxArrow: '.item__arrows',
      defaultActive: 1,
      hoverStop: true,
      timer: 3000,
      speed: 300
    });
  </script>
</body>

</html>
