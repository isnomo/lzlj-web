<!doctype html>
<html lang="zh-CN">

<head>

<body>
  <div class="loading"></div>
  <header class="smallNav black-logo"></header>
  
  <div class="banner">
    <!-- 头部导航栏 -->
    <header class="header-wall"></header>
    <div class="banner-main hiwork-layout">
      <h3>未来办公空间解决方案提供商</h3>
    </div>
  </div>
  <section class="hiwork-layout contact-main">
    <div class="contact-main-left">
      <div class="contact-main__title">
        <h3>contact</h3>
        <h3>us</h3>
        <h4>联系我们</h5>
      </div>
      <div class="contact-main__cn">
        <p>北京市西城区新街口北大街3号新街高和</p>
        <p>上海市杨浦区通北路749号高和云峰</p>
      </div>
      <div class="contact-main__en">
        <p>Xinjiegaohe, 3 North Street of Xinjiekou, Xicheng Dt., Beijing</p>
        <p>Gaoheyunfeng, 749 Tongbei Rd., Yangpu Dt., Shanghai</p>
      </div>
      <h6>info@hiwork.com</h6>
      <span>微信客服</span>
      <img src="img/qcode.png" alt="">

    </div>
    <div class="contact-main-right">
      <div class="contact-main__title">
        <h3>leave a</h3>
        <h3>message</h3>
        <h4>留言</h5>
      </div>
      <div class="contact-main__form">
        <form action="">
          <input type="text" placeholder="姓名">
          <input type="text" placeholder="email">
          <input type="text" placeholder="主题">
          <textarea name="" placeholder="内容" id="" cols="5" rows="4"></textarea>
          <button type="submit">发送</button>
        </form>
      </div>
    </div>
  </section>

  <footer></footer>

  <!--JS-->
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>

        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')

    $(window).load(() => {
      $('.banner .banner-main h3').css({ 'color': 'rgba(255,255,255,1)', 'transform': 'scale(1)','letter-spacing':'7px'})
